services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Dedicated WebSocket entrypoint on port 8443 (TCP passthrough to Asterisk TLS)
      - "--entrypoints.websocket.address=:8443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@digitalstorming.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "8443:8443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - avr

  avr-asterisk:
    image: agentvoiceresponse/avr-asterisk
    platform: linux/amd64
    container_name: avr-asterisk
    restart: always
    ports:
      - "5038:5038"
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "9088:8088"
      - "9089:8089"
      - "9090:8090"
      - "10000-10050:10000-10050/udp"
    labels:
      - "traefik.enable=true"
      # TCP passthrough for WebSocket on port 8443 -> Asterisk TLS port 8089
      - "traefik.tcp.routers.asterisk-wss.rule=HostSNI(`${DOMAIN:-ai.digitalstorming.com}`)"
      - "traefik.tcp.routers.asterisk-wss.entrypoints=websocket"
      - "traefik.tcp.routers.asterisk-wss.tls.passthrough=true"
      - "traefik.tcp.services.asterisk-wss.loadbalancer.server.port=8089"
    volumes:
      - ./avr-infra/asterisk/conf/manager.conf:/etc/asterisk/my_manager.conf
      - ./avr-infra/asterisk/conf/pjsip.conf:/etc/asterisk/my_pjsip.conf
      - ./avr-infra/asterisk/conf/extensions.conf:/etc/asterisk/my_extensions.conf
      - ./avr-infra/asterisk/conf/queues.conf:/etc/asterisk/my_queues.conf
      - ./avr-infra/asterisk/conf/ari.conf:/etc/asterisk/my_ari.conf
      - ./avr-infra/asterisk/recordings:/var/spool/asterisk/monitor
    networks:
      - avr

  avr-ami:
    image: agentvoiceresponse/avr-ami
    platform: linux/amd64
    container_name: avr-ami
    restart: always
    environment:
      - PORT=6006
      - AMI_HOST=avr-asterisk
      - AMI_PORT=5038
      - AMI_USERNAME=avr
      - AMI_PASSWORD=avr
    networks:
      - avr

  avr-core:
    image: agentvoiceresponse/avr-core
    platform: linux/amd64
    container_name: avr-core
    restart: always
    environment:
      - PORT=5001
      - WEBHOOK_URL=http://avr-backend:3001/webhooks
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-webhook-secret-change-this}
    ports:
      - "5001:5001"
    networks:
      - avr

  avr-llm-openai:
    image: agentvoiceresponse/avr-llm-openai
    platform: linux/amd64
    container_name: avr-llm-openai
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - avr

  avr-llm-anthropic:
    image: agentvoiceresponse/avr-llm-anthropic
    platform: linux/amd64
    container_name: avr-llm-anthropic
    restart: always
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    networks:
      - avr

  avr-tts-deepgram:
    image: agentvoiceresponse/avr-tts-deepgram
    platform: linux/amd64
    container_name: avr-tts-deepgram
    restart: always
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
    networks:
      - avr

  avr-phone:
    image: agentvoiceresponse/avr-phone
    platform: linux/amd64
    container_name: avr-phone
    restart: always
    labels:
      - "traefik.enable=true"
      # Main phone page route
      - "traefik.http.routers.phone.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`) && Path(`/softphone`)"
      - "traefik.http.routers.phone.entrypoints=websecure"
      - "traefik.http.routers.phone.tls=true"
      - "traefik.http.routers.phone.tls.certresolver=letsencrypt"
      - "traefik.http.routers.phone.middlewares=phone-rewrite"
      - "traefik.http.middlewares.phone-rewrite.replacepath.path=/"
      # Phone HTML route (/phone -> index.html)
      - "traefik.http.routers.phone-html.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`) && Path(`/phone`)"
      - "traefik.http.routers.phone-html.entrypoints=websecure"
      - "traefik.http.routers.phone-html.tls=true"
      - "traefik.http.routers.phone-html.tls.certresolver=letsencrypt"
      - "traefik.http.routers.phone-html.middlewares=phone-html-rewrite"
      - "traefik.http.middlewares.phone-html-rewrite.replacepath.path=/"
      - "traefik.http.routers.phone-html.priority=100"
      # Phone static assets route (phone.css, phone.js, sw.js, manifest.json, etc.)
      - "traefik.http.routers.phone-assets.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`) && (Path(`/phone.css`) || Path(`/phone.light.css`) || Path(`/phone.dark.css`) || Path(`/phone.js`) || Path(`/sw.js`) || Path(`/manifest.json`) || PathPrefix(`/assets`) || PathPrefix(`/icons`) || PathPrefix(`/lang`) || PathPrefix(`/media`) || PathPrefix(`/avatars`))"
      - "traefik.http.routers.phone-assets.entrypoints=websecure"
      - "traefik.http.routers.phone-assets.tls=true"
      - "traefik.http.routers.phone-assets.tls.certresolver=letsencrypt"
      - "traefik.http.routers.phone-assets.priority=100"
      - "traefik.http.services.phone.loadbalancer.server.port=80"
    networks:
      - avr

  backend:
    build: ./avr-app/backend
    container_name: avr-backend
    restart: always
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-for-production-change-this}
      - FRONTEND_URL=${FRONTEND_URL:-https://ai.digitalstorming.com}
      - PUBLIC_URL=${PUBLIC_URL:-https://ai.digitalstorming.com}
      - PUBLIC_HOST=${PUBLIC_HOST:-ai.digitalstorming.com}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - WEBHOOK_URL=http://avr-backend:3001/webhooks
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-webhook-secret-change-this}
      - ARI_URL=http://avr-asterisk:8088/ari
      - ARI_USERNAME=avr
      - ARI_PASSWORD=avr
      - AMI_HOST=avr-asterisk
      - AMI_PORT=5038
      - AMI_USERNAME=avr
      - AMI_PASSWORD=avr
      - CORE_DEFAULT_IMAGE=agentvoiceresponse/avr-core
      - DB_TYPE=sqlite
      - DB_DATABASE=/app/data/data.db
      - ASTERISK_CONFIG_PATH=/app/asterisk
      - ASTERISK_MONITOR_PATH=/app/recordings
      - NETWORK=avr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.middlewares=backend-strip"
      - "traefik.http.middlewares.backend-strip.stripprefix.prefixes=/api/"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
      # Twilio webhook router (no prefix stripping needed)
      - "traefik.http.routers.backend-twilio.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`) && PathPrefix(`/twilio/`)"
      - "traefik.http.routers.backend-twilio.entrypoints=websecure"
      - "traefik.http.routers.backend-twilio.tls=true"
      - "traefik.http.routers.backend-twilio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-twilio.service=backend"
    volumes:
      - ./avr-infra/asterisk/conf:/app/asterisk
      - ./data:/app/data
      - ./avr-infra/asterisk/recordings:/app/recordings
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - avr-asterisk
      - avr-ami
    networks:
      - avr

  frontend:
    build:
      context: ./avr-app/frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://ai.digitalstorming.com/api}
    container_name: avr-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://ai.digitalstorming.com/api}
      - NEXT_PUBLIC_WEBRTC_CLIENT_URL=${NEXT_PUBLIC_WEBRTC_CLIENT_URL:-https://ai.digitalstorming.com/softphone}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-ai.digitalstorming.com}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - avr

networks:
  avr:
    name: avr
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
